<body>
  <div class="utility-page-wrapper">
    <div class="utility-page-wrapper-content with-card"><a href="/" class="utility-logo w-inline-block"><img
          src="https://assets.website-files.com/649474f6271d3a9a1575e933/649474f6271d3a9a1575e9ec_Logo.svg"
          alt="" class="utility-logo" /></a>
      <div class="utility-page-form card max-width">
        <h1 class="utility-card-title">Sign In</h1>
        {% if form.errors %}
                      {% for field in form %}
                          {% for error in field.errors %}
                          <div style="background-color: rgb(37, 35, 35); border-radius: 25
                          px; padding: 4px;">
                              <p style="color: white;">{{ error|escape }}</p>
                          </div>
                          {% endfor %}
                      {% endfor %}
      
                      {% for error in form.non_field_errors %}
                          <div style="background-color: rgb(37, 35, 35); border-radius: 25
                          px; padding: 4px;">
                              <p style="color: white;">{{ error|escape }}</p>
                          </div>
                      {% endfor %}
                  {% endif %}
       
        <div class="w-form">
          <form id="wf-form-sign-in-form" name="wf-form-sign-in-form" data-name="sign in form"  method="post" action=".">
            {% csrf_token %}
            <div class="text-field-wrap small-margin-bottom"><label for="password-input-field"
                class="field-label">Username</label><input type="username" class="text-field w-input" maxlength="256"
                name="username" data-name="Login Email" placeholder="Enter your Username" id="login-email"
                required="" /></div>
            <div class="text-field-wrap"><label for="password-input-field" class="field-label">Password</label><input
                type="password" class="text-field w-input" maxlength="256" name="password"
                data-name="Login Password" placeholder="Enter your password" id="Login-Password" required="" /></div>
            <div class="extra-form-actions-wrapper"><label class="w-checkbox checkbox-wrap no-margin-bottom">
                
              </label><a href="{% url 'password_reset' %}" class="text-link muted">Forgot Password</a>
            </div><input type="submit" value="Sign In" data-wait="Please wait..."
              class="filled-btn full-width w-button" /> 
          </form>
          
            
          
          
         
          
        </div>
          

          
         
        </div>
        <div class="extra-form-actions-wrapper margin-top center no-margin-bottom">
          <div class="form-help-text">Don&#x27;t have an account yet? <a href="{% url 'signup' %}"
              class="text-link">Sign up here</a></div>
