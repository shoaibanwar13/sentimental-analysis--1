    <div class="utility-page-wrapper">

                <div class="text-field-wrap small-margin-bottom">
                  <label for="Sign-In-Last-Name" class="field-label">Last Name</label><input type="text" class="text-field w-input" maxlength="256" name="last_name" data-name="Sign In Last Name" placeholder="Last Name" id="Sign-In-Last-Name" required="" />
                </div>

              </div>
              <div class="text-field-wrap small-margin-bottom">
                <label for="password-input-field" class="field-label">Email</label><input type="email" class="text-field w-input" maxlength="256" name="email" data-name="Login Email" placeholder="Enter your email address" id="login-email" required="" />
              </div>
              <div class="text-field-wrap">
                <label for="password-input-field" class="field-label">Password</label><input type="password" class="text-field w-input" maxlength="256" name="password1" data-name="Login Password" placeholder="Enter your password" id="Login-Password" required="" />
              </div>

                <label for="Confirm-Password" class="field-label">Confirm</label><input type="password" class="text-field w-input" maxlength="256" name="password2" data-name="Confirm Password" placeholder="Confirm Password" id="Confirm-Password" required="" />
              </div>

                  <div class="w-checkbox-input w-checkbox-input--inputType-custom checkbox small"></div>
                  <input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" style="opacity:0;position:absolute;z-index:-1" /><span class="w-form-label" for="checkbox">I agree with the <a href="/legal" target="_blank" class="terms-agree-link">Terms &amp; Conditions</a></span>

              <input type="submit" value="Sign Up" data-wait="Please wait..." class="filled-btn full-width w-button"  style="background-color:green-500 text-white ";/>

        class="outlined-btn full-width google-btn w-inline-block"><img
